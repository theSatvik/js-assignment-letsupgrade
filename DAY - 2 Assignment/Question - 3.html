<body style="text-align:center">
    <h1>Ask User if can Drink or Not</h1>
    <script>
        let canDrink=prompt("Are you 21+","Answer in Yes or No");
        if(canDrink.split(" ").join("")==("Yes").toLowerCase())console.log("Can Drink");
        else console.log("Cannot Drink");
    </script>
