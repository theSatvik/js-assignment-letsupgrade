<body style="text-align: center;">
    <h1>Check Odd or Even</h1>
     <script>
         let userVal=+prompt('Enter a number to check if its Even or Odd','E.g. - 5');
         let str ;
         if(userVal%2==0)str=`Even`;
         else if(userVal%2==1)str=`Odd`;
         else str=`Invalid`;

         console.log(`The number is ${userVal} and Number is ${str}`);
     </script>

</body>
